<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Sakthi</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: 'Segoe UI', sans-serif;
    height: 100vh;
    overflow: hidden;
    background: black;
    color: white;
}

/* Opening Screen */
#openScreen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 26px;
    text-align: center;
    z-index: 1000;
}

/* Countdown */
#countdown {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    display: none;
    justify-content: center;
    align-items: center;
    font-size: 60px;
    z-index: 999;
}

/* Main Background */
.main {
    display: none;
    height: 100vh;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #fad0c4, #fbc2eb);
    background-size: 400% 400%;
    animation: bgMove 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes bgMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Card */
.card {
    width: 90%;
    max-width: 340px;
    padding: 30px;
    text-align: center;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255,255,255,0.2);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    position: relative;
}

h1 { color: #ff2e63; font-size: 22px; }
h2 { color: #ff2e63; min-height: 30px; }

/* Buttons */
button {
    padding: 12px 24px;
    margin: 12px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
}

.yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    background: #ddd;
    position: absolute;
}

#message {
    display: none;
    margin-top: 15px;
    font-size: 20px;
    color: white;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from {transform: translateY(100vh);}
    to {transform: translateY(-10vh);}
}

/* Rose Petals */
.petal {
    position: absolute;
    font-size: 16px;
    animation: fall 8s linear infinite;
}

@keyframes fall {
    from {transform: translateY(-10vh) rotate(0deg);}
    to {transform: translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<div id="openScreen" onclick="startCountdown()">
Tap to open your surprise üíå
</div>

<div id="countdown"></div>

<!-- Hidden BGM -->
<iframe id="bgm" width="0" height="0" src="" allow="autoplay"></iframe>

<div class="main" id="main">
    <div class="card">
        <h2 id="letter"></h2>
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

        <button class="yesBtn" onclick="yesClicked()">YES</button>
        <button id="noBtn">NO</button>

        <div id="message">
            Sakthi said YES! üíñ  
            This is the beginning of our forever ü•∞
        </div>
    </div>
</div>

<script>

/* Countdown sequence */
function startCountdown() {
    document.getElementById("openScreen").style.display = "none";
    const cd = document.getElementById("countdown");
    cd.style.display = "flex";

    let count = 3;
    cd.innerText = count;

    const interval = setInterval(() => {
        count--;
        if(count === 0){
            clearInterval(interval);
            cd.style.display = "none";
            document.getElementById("main").style.display = "flex";
            typeLetter();
        } else {
            cd.innerText = count;
        }
    }, 1000);
}

/* Love Letter Typing */
const text = "Dear Sakthi,\nYou make my world beautiful.";
let i = 0;
function typeLetter() {
    if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeLetter, 60);
    }
}

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random()*100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart, 300);

/* Petals */
function createPetal() {
    const petal = document.createElement("div");
    petal.className = "petal";
    petal.innerHTML = "üåπ";
    petal.style.left = Math.random()*100 + "vw";
    document.body.appendChild(petal);
    setTimeout(()=>petal.remove(),8000);
}
setInterval(createPetal, 800);

/* NO escape */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function moveNo() {
    const x = Math.random()*200 - 100;
    const y = Math.random()*200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES click */
function yesClicked() {
    document.getElementById("message").style.display = "block";

    document.getElementById("bgm").src =
    "https://www.youtube.com/embed/PjvpOSsbseM?autoplay=1&loop=1&playlist=PjvpOSsbseM";

    fireworks();
}

/* Fireworks */
function fireworks() {
    for (let i=0;i<120;i++){
        let f=document.createElement("div");
        f.style.position="absolute";
        f.style.width="6px";
        f.style.height="6px";
        f.style.background="hsl("+Math.random()*360+",100%,50%)";
        f.style.borderRadius="50%";
        f.style.top="50%";
        f.style.left="50%";
        f.style.transform=`translate(${Math.random()*400-200}px,${Math.random()*400-200}px)`;
        f.style.transition="1.5s ease";
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1500);
    }
}
</script>

</body>
</html>
